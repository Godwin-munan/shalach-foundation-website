<div class="donation-popup-overlay" (click)="close()">
  <div class="donation-popup-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">&times;</button>

    <!-- Success State -->
    <div *ngIf="showSuccess" class="success-message">
      <h3>Thank you for your donation!</h3>
      <p>Your support makes a real difference.</p>
      <button class="btn btn-primary" (click)="resetAndClose()">Close</button>
    </div>

    <!-- Donation Form -->
    <div *ngIf="!showSuccess">
      <h2>Support Our Cause</h2>

      <!-- Amount Input -->
      <div class="amount-section">
        <h4>Donation Amount</h4>
        <input
          type="number"
          placeholder="Enter amount (â‚¦)"
          [(ngModel)]="donorInfo.amount"
          (input)="onCustomAmountChange()"
          min="100"
        />
      </div>

      <!-- Donor Info -->
      <div class="form-group">
        <input
          type="text"
          placeholder="Full Name"
          [(ngModel)]="donorInfo.fullName"
          required
        />
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="donorInfo.email"
          required
        />
        <input
          type="tel"
          placeholder="Phone (optional)"
          [(ngModel)]="donorInfo.phone"
        />
      </div>

      <!-- Payment Method -->
      <div class="payment-methods">
        <h4>Payment Method</h4>
        <label>
          <input
            type="radio"
            name="payment"
            value="online"
            [(ngModel)]="donorInfo.paymentMethod"
            (change)="selectPaymentMethod('online')"
          />
          Online (Paystack)
        </label>
        <label>
          <input
            type="radio"
            name="payment"
            value="bank-transfer"
            [(ngModel)]="donorInfo.paymentMethod"
            (change)="selectPaymentMethod('bank-transfer')"
          />
          Bank Transfer
        </label>
      </div>

      <!-- Bank Details (if selected) -->
      <div *ngIf="showBankDetails" class="bank-details-container">
        <h4>Bank Transfer Details</h4>
        <div *ngFor="let account of bankAccounts" class="bank-details">
          <p class="account-type">{{ account.accountType }}</p>
          <p><strong>Bank:</strong> {{ account.bankName }}</p>
          <p><strong>Account Name:</strong> {{ account.accountName }}</p>
          <p>
            <strong>Account Number:</strong> {{ account.accountNumber }}
            <button (click)="copyToClipboard(account.accountNumber)">ðŸ“‹</button>
          </p>
        </div>
      </div>

      <!-- Submit -->
      <button
        class="btn btn-primary"
        (click)="submitDonation()"
        [disabled]="!isFormValid() || isProcessing"
      >
        <span *ngIf="isProcessing">Processing...</span>
        <span *ngIf="!isProcessing">
          {{ donorInfo.paymentMethod === 'online' ? 'Pay Now' : 'Submit' }}
        </span>
      </button>
    </div>
  </div>
</div>
