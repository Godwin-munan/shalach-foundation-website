<header id="header" class="main-header-container">
  <!-- Vector background image container -->
  <div class="vector-image-container">
    <div class="vector-image"></div>
  </div>

  <!-- sub header container -->
  <div class="sub-header-container">
    <div class="header-container">
      <!-- Logo on the left -->
      <div class="logo">
        <img src="/logo/Group 14  - shalach logo.png" alt="shalach foundation logo">
      </div>
  
      <!-- Navigation items in the center -->
      <nav class="nav-items" appClickOutside (clickOutside)="closeDropdown()">
        <ul>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" (click)="toggleDropdown($event)">About us</a>
            <ul class="dropdown-menu" *ngIf="isDropdownOpen">
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Our Story</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </li>
          <li><a href="#">Our Work</a></li>
          <li><a href="#">Research</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
  
      <!-- Button on the right -->
      <div class="cta-button">
        <button>Contact Us</button>
      </div>
    </div>
  </div>

  <div>
    HELLO WORLD
  </div>
</header>
